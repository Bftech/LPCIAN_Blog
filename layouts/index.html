{{ partial "head.html" . }}

<body>
    {{ partial "header.html" . }}
    <main class="container">
      <div id="articles_list" class="row mt-5">
        <div class="col-auto mx-auto">
          {{ range .Data.Pages }} {{ if eq .Type "articles" }}
          <article class="row mb-3 align-items-center">
            <h2 class="col-auto d-inline">
              <a href="{{ .Permalink }}">
                [{{ .Date.Format "02/01/2006" }}] {{ .Title }}
              </a>
            </h2>
            <span class="col text-muted">{{ .Description }}...</span>
          </article>
          {{ end }} {{ end }}
        </div>
      </div>
    </main>
    {{ partial "scripts.html" . }}
</body>
</html>
